name: Build and Release APK
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Set up EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}
      - name: Build APK
        id: eas_build
        run: |
          eas build --platform android --profile dapp-store --non-interactive --json > build-output.json || { echo "Build failed"; cat build-output.json; exit 1; }
          echo "build_url=$(jq -r '.[0].artifacts.buildUrl // "null"' build-output.json)" >> $GITHUB_OUTPUT
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
      - name: Debug build output
        run: |
          echo "Build output:"
          cat build-output.json
      - name: Download APK
        run: |
          if [ "${{ steps.eas_build.outputs.build_url }}" == "null" ]; then
            echo "No build URL found, build likely failed"
            exit 1
          fi
          mkdir -p dapp-store-build
          curl -L -o dapp-store-build/sempaihq-signed.apk "${{ steps.eas_build.outputs.build_url }}"
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dapp-store-build/sempaihq-signed.apk
          asset_name: sempaihq-${{ github.ref_name }}-signed.apk
          asset_content_type: application/vnd.android.package-archive